<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style/contact.css"> <!-- ✅ Fixed CSS Path -->
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">Lara Reijnen</a> <!-- ✅ Fixed Navigation Path -->
        </div>
        <button class="burger">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <ul class="nav-links">
            <li><a href="pages/Projecten.html">Projecten</a></li>
            <li><a href="pages/overmij.html">Over mij</a></li>
            <li><a href="pages/mijnhobby.html">Hobby</a></li>
            <li><a href="pages/contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- About Section -->
    <div class="about-container">
        <div class="about-text">
            <h1>Contact</h1>
            <h2>Laten we praten!</h2>
        </div>
    </div>

    <!-- Contact Links Section -->
    <div class="contact-links">
        <div class="contact-item">
            <img src="media/mail.icon_1.png" alt="Email Icon"> <!-- ✅ Fixed Image Path -->
            <a href="mailto:Lara@reijnen-hemmer.nl">Lara@reijnen-hemmer.nl</a>
        </div>
        <div class="contact-item">
            <img src="media/linkedin.icon_1.png" alt="LinkedIn Icon"> <!-- ✅ Fixed Image Path -->
            <a href="https://www.linkedin.com/in/lara-reijnen" target="_blank">LinkedIn</a>
        </div>
    </div>

    <script>
        // ✅ Fix for Burger Menu Toggle
        document.addEventListener('DOMContentLoaded', function () {
            const burger = document.querySelector('.burger');
            const navLinks = document.querySelector('.nav-links');

            burger.addEventListener('click', function () {
                navLinks.classList.toggle('mobile');
                burger.classList.toggle('active');
                document.body.classList.toggle('nav-open'); 
            });
        });
    </script>
</body>
</html>
