    <body>
        <nav class="navbar">
            <div class="logo">
                <a href="#">Lara Reijnen</a>
            </div>
            <button class="burger">
                <span></span>
                <span></span>

            <ul class="nav-links">
                <li><a href="/pages/Projecten.html">Projecten</a></li>
                <li><a href="/pages/overmij.html">Over mij</a></li>
                <li><a href="/pages/mijnhobby.html">Hobby</a></li>

            </ul>        
        </nav>
        
        <div class="container_one">
            <h1 class="welcome_text">Hoi, ik ben <span class="spanStyle">Lara</span></h1> 
            <h3>Ik ben tweedejaars student bij <br> Communicatie en multimedia <br> design en mijn passie is <br> ontwerpen.</h3>
        </div>
        <div class="container_two">
            <div class="width">
                <h2>Projecten</h2>
                <div class="gallery">
                    <div class="row">
                        <img src="/media/Home.foto3.boek.png" alt="Image 1" class="clickable-img">
                        <img src="/media/home.foto4.scherm.png" alt="Image 2" class="clickable-img">

    <script>
        document.addEventListener('DOMContentLoaded', function () {
        const burger = document.querySelector('.burger');
        const navLinks = document.querySelector('.nav-links');

        burger.addEventListener('click', function () {
            navLinks.classList.toggle('mobile'); // Add mobile styles
            burger.classList.toggle('active'); // Animate burger lines
        });
    });

    // Wait for the DOM to load
    document.addEventListener("DOMContentLoaded", () => {
        // Select all clickable images
        const images = document.querySelectorAll(".clickable-img");

        // Loop through each image and add a click event listener
        images.forEach((image) => {
            image.addEventListener("click", () => {
                // Redirect to the Projecten page
                window.location.href = "/pages/Projecten.html";
            });
        });


    // Add click event listener to the "see-more" paragraph
    const seeMore = document.querySelector(".see-more");
        if (seeMore) {
            seeMore.addEventListener("click", () => {
                // Redirect to the Projecten page
                window.location.href = "/pages/Projecten.html";
            });
        }
    });
    </script>
